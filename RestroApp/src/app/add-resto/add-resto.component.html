<h1>Add New Restaurant</h1>

<!-- Alert After Data saved successfully-->
<div class="alert alert-success alert-dismissible fade show" role="alert" *ngIf="showSuccessAlert">
    <strong>Success </strong> Your Data has been saved Successfully
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close" (click)="closeSucessAlert()"></button>
</div>

<form [formGroup]="restoForm" (ngSubmit)="saveRestaurant(restoForm.value)">
    <div class="form-group">
      <label >Name</label>
      <input type="email" class="form-control" formControlName="name" placeholder="Enter Name">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" formControlName="email" placeholder="Enter Email">
    </div>
    <div class="form-group">
        <label>Address</label>
        <input type="text" class="form-control" formControlName="address" placeholder="Enter Address">
    </div>
    <br>
    <button type="submit" class="btn btn-primary" [disabled]="restoForm.invalid">Submit</button>
</form>
